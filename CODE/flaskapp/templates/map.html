<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>US Map - Case Count</title>
  <link rel="stylesheet" href="/static/map.css">
  <script src="https://unpkg.com/topojson-client@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Case Law Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </div>
  </nav>

  <div id="container">

    <div id="info-box">
      <h2>Cases</h2>
      <p id="state-name">This interactive map shows the number of law cases for a given year.</p>
      <label for="year-input">Enter Year (1658â€“2019):</label>
      <input type="number" id="year-input" min="1658" max="2019" value="1962">
    </div>

    <div id="map"></div>

    <div id="legend-container">
      <svg id="legend"></svg>
    </div>

  </div>


  <div id="density-container">
    <label for="state-select">Select State:</label>
    <select id="state-select"></select>
    <svg id="density-plot" width="800" height="300"></svg>
  </div>

  <div id="tooltip"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/lib/d3.min.js"></script>
  <script src="/static/script.js"></script>

</body>

</html>
